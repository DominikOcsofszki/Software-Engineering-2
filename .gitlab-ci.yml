
sonarqube-check:
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
    SONAR_LOGIN_TOKKEN: "${SONAR_LOGIN_TOKKEN_SONAR_ONLINE}"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.projectKey=w.o.m.m -Dsonar.login=$SONAR_LOGIN_TOKKEN
  allow_failure: true
  only:
    - main
